[Tagger]
infile = preProcessedTable.tsv
outfile = 1_Tagger.tsv
n = 1
cores = 4
column_name = Name
column_chemical_formula = Formula
food = true
drug = true
natural_product = true
microbial_compound = true
halogenated = true
peptide = true
plant = true
halogenated_regex = ([Ff]luor(?!ene)|[Cc]hlor(?!ophyl)|[Bb]rom|[Ii]od)
peptide_regex = ^(Ala|Arg|Asn|Asp|Cys|Gln|Glu|Gly|His|Ile|Leu|Lys|Met|Phe|Pro|Ser|Thr|Trp|Tyr|Val|[-\s,]){3,}$

[REname]
infile = 1_Tagger.tsv
outfile = 2_REname.tsv
n = 2
cores = 4
column_name = Name
column_mass = Experimental mass
column_inchi_key = InChIKey
aminoacid_separator = \s
remove_row = No compounds found for experimental mass

[RowMerger]
infile = 2_REname.tsv
outfile = 3_RowMerger.tsv
n = 3
column_name = Name
column_mass = Experimental mass
compared_columns = Experimental mass,Adduct,mz Error (ppm),Formula,Food,Drug,NaturalProduct,MDM,Halogenated,Peptide,Plant
conserved_columns = Identifier,Molecular Weight,Name,Score 1,CAS,Kegg,HMDB,LipidMaps,Metlin,PubChem,InChIKey,SMILES,Pathways,Unnamed: 20,Unnamed: 21,_TPIDX
compared_name = 

[TableMerger]
infile = 3_RowMerger.tsv
outfile = 4_TableMerger.tsv
n = 4
tmfile = TM_table.tsv
ms_column_name = Name
ms_column_mass = Experimental mass
ms_column_rt = None
tm_column_mass = Apex m/z
tm_column_rt = RT [min]
n_digits = 4

[TPMetrics]
infile = 4_TableMerger.tsv
outfile = 4_TPMetrics.tsv
rt1 = 0.1
rt2 = 2
i_pattern = HP_
class_adducts = {"PC":["M+H","M+Na","M+K"],"PE":["M+H","M+Na"],"PG":["M+NH4"],"PI":["M+NH4"],"PA":["M+NH4"],"LPC":["M+H","M+Na","M+H-H2O","M+K"],"LPE":["M+H","M+H-H2O","M+Na"],"SM":["M+H","M+Na","M+K","M+H-H2O"],"Cer":["M+H-H2O","M+H","M+Na","M+K"],"Cholesterol":["M+H-H2O","M+NH4"],"CE":["M+NH4"],"MG":["M+NH4","M+H","M+Na"],"DG":["M+NH4","M+H-H2O","M+Na","M+H"],"TG":["M+NH4","M+Na"],"CAR":["M+H","M+Na"],"FAHFA":["M+NH4","M+H","M+H-H2O"],"FA":["M+H","M+H-H2O"],"ST":["M+H","M+H-H2O"]}
corr_type = spearman
column_mass = Apex m/z
column_name = Name
column_rt = RT [min]
column_adduct = Adduct
column_molweight = Molecular Weight
column_error = mz Error (ppm)
column_intensities = HP_A1 // HP_A10 // HP_A2 // HP_A3 // HP_A4 // HP_A5 // HP_A6 // HP_A7 // HP_A8 // HP_A9 // HP_C1 // HP_C10 // HP_C2 // HP_C3 // HP_C4 // HP_C5 // HP_C6 // HP_C7 // HP_C8 // HP_C9 // HP_N1 // HP_N10 // HP_N2 // HP_N3 // HP_N4 // HP_N5 // HP_N6 // HP_N7 // HP_N8 // HP_N9 // HP_W1 // HP_W10 // HP_W2 // HP_W3 // HP_W4 // HP_W5 // HP_W6 // HP_W7 // HP_W8 // HP_W9

[TPFilter]
outfile = 4_TPFilter.tsv

