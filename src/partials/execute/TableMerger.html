<div class="container-fluid mt-4" style="font-size: 1em;">

    <div class="row">

        <div class="col-6 d-flex flex-column p-2 border">
            
            <div class="text-center">
                <h5 class="display-4" style="font-size: 1.6em;">Select file with feature information</h5>
            </div>

            <div class="align-self-center" style="margin-top: 10%;">
                <input type="file" class="form-control-file my-4" id="featInfoFile" name="featInfoFile" form="mainForm"
                accept=".tsv, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                <a class="nav-link p-0" href="/assets/files/FeatureInfo.tsv" download="FeatureInfo.tsv">Download Example File</a>
            </div>

        </div>

        <div class="col-6 d-flex flex-column p-2 border">
            <div class="text-center">
                <h5 class="display-4" style="font-size: 1.6em;">Optional TableMerger Parameters</h5>
            </div>

            <div class="p-2">
                <div class="form-group">
                    <label for="n_digits" data-toggle="popover" data-trigger="hover" title="Decimal Places" data-content='Number of decimal places to which experimental mass of the features will be rounded. Default: 4'>
                        Decimal Places &#9432;
                    </label>
                    <input type="text" class="form-control TableMerger-param" id="n_digits" name="n_digits" placeholder="optional">
                </div>
            </div>

            <div class="p-2">
                <div class="form-group">
                    <label for="RowMerger_output_name" data-toggle="popover" data-trigger="hover" title="Output Name" data-content="Name of the file generated by RowMerger. Set the extension to determine output format (.xls, .xlsx or .tsv). Default: RowMerged_input-name.tsv">
                        Output Name &#9432;
                    </label>
                    <input type="text" class="form-control TableMerger-param" id="TableMerger_output_name" name="output_name" placeholder="optional">
                </div>
            </div>

            <div class="p-2">
                <div class="form-group">
                    <label for="TableMerger_output_columns" data-toggle="popover" data-trigger="hover" title="Output Columns" data-content="Name of the columns present in the output table (separated by ','). Default: All columns will be present.">
                        Output Columns &#9432;
                    </label>
                    <input type="text" class="form-control TableMerger-param" id="TableMerger_output_columns" name="output_columns" placeholder="optional">
                </div>
            </div>

        </div>

    </div>
    
</div>
