    <div class="container p-4">
        <div class="card w-50 m-auto">
            <div class="card-header text-center pt-4">
                <h4 class="card-title">Login: Enter username and password</h4>
            </div>
            <div class="card-body">
                <form action="/admin" method="post">
                    <div class="form-group p-2">
                        <label for="user">User:</label>
                        <input type="text" class="form-control" id="user" name="user" required>
                    </div>
                    <div class="form-group p-2">
                        <label for="psw">Password:</label>
                        <input type="password" class="form-control" id="psw" name="psw" required>
                    </div>
                    <button type="submit" value="Submit" class="btn btn-primary d-block m-auto">Submit</button>
                </form>
            </div>
        </div>
    </div>
